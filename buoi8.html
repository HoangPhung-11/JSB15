<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Web</title>
    <link rel="stylesheet" href="buoi8.css">
</head>
<body>
    <p id="default"> Hello! <br> Sign up to continue</p>
    <div id="sign_Up" class="cover">
        <input type="text" name="fname" id="name" class= "text_Box" placeholder="Name"/>
        <input type="text" name="fname" id="email" class= "text_Box"  placeholder="Email"/>
        <input type="text" name="fname" id="password" class= "text_Box"  placeholder="Password"/>
        <button id="button">Sign up</button>
    </div>
    <p id="after" style="display: none;">Please login</p>
    <div id="login" class="cover" style="display: none;">
        <input type="text" name="fname" id="login_Email" class= "text_Box"  placeholder="Email"/>
        <input type="text" name="fname" id="login_Password" class= "text_Box"  placeholder="Password"/>
        <button id="login_Button">Login</button>
    </div>
    <script src="buoi8.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <p id="title">Enter your weight and height to detect your BMI</p>
    <div id="cover">
    <form>
        <label>Enter your weight (kg):</label><br>
        <input type="number" placeholder="weight" id="weight">
    </form>
    <form>
        <label>Enter your height (m)</label><br>
        <input type="text" placeholder="height" id="height">
    </form>
    <button id="button">Submit</button>
    </div>
    <p id="text"></p>
    <p id="second_Text"></p>
    <script src="bmi.js"></script>
</body>
</html>

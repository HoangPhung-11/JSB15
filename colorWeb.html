<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorWeb.css">
    <title>Color</title>
</head>
<body>
    <div id="bigCover">
        <div id="cover">
            <p>Pick the color you like (You can pick more than one to mix them together): </p>
            <div id="checkBox">
                <form>
                    <label>Red</label><br>
                    <input type="checkbox" id="red">
                </form>
                <form>
                    <label>Blue</label><br>
                    <input type="checkbox" id="blue">
                </form>
                <form>
                    <label>Green</label><br>
                    <input type="checkbox" id="green">
                </form>
            </div>
            <form id="insert">
                <p style="text-align: center;">Or:</p>
                <label>Insert the name or code of the color you like: </label>
                <input type="text" id="color">
            </form>
            <button id="button">Change</button>
        </div>
    </div>
    <script src="colorWeb.js"></script>
</body>
</html>
